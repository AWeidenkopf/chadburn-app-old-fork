          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHADBURN_8BB24 }}"
          channelId: live
          projectId: chadburn-8bb24
